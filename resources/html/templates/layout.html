    <link rel="stylesheet" href="css/local.css">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width">
    <!--[if gte mso 9]><xml><o:OfficeDocumentSettings><o:AllowPNG/><o:PixelsPerInch>96</o:PixelsPerInch></o:OfficeDocumentSettings></xml><![endif]-->

      use div > u + .body [TAG/CLASS] to

  <body class="body">
    <span class="preheader">{{preHeader}}</span>
    <table class="body">
      <tr>
        <td class="center" align="center" valign="top">
          <center>
            {% from "../macros/spacer.html" import spacer with context %}
            {% from "../macros/image.html" import img, fullWidthImg, responsiveImg, responsiveFullWidthImg, bgImg with context %}
            {% from "../macros/button.html" import btn with context %}

            {% block content %} {% endblock %}
          </center>
        </td>
      </tr>
    </table>
    <!-- prevent Gmail on iOS font size manipulation -->
   <div style="display:none; white-space:nowrap; font:15px courier; line-height:0;"> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; </div>
